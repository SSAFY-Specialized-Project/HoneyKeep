spring.application.name=honeykeep
server.port=8080

# DB ?? ?? (JDBC URL ?? ????? ??)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ??? ? ?? ??
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis ?? ??
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# Lettuce ????? ?? ??
spring.data.redis.client-type=lettuce
spring.data.redis.connect-timeout=5000
spring.data.redis.lettuce.client-options.timeout=3000
spring.data.redis.lettuce.shutdown-timeout=100ms

# MongoDB ?? ??
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expireSec=${JWT_EXPIRE_SEC}
jwt.refresh.expireSec=${JWT_REFRESH_EXPIRE_SEC}

# AWS
aws.region=ap-southeast-2
aws.s3-durationMinutes=10
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.bucket-name=${AWS_S3_BUCKET}

# ??? ?
encryption.secret-key=${SECRET_KEY}

# ??
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.transport.protocol=smtp
spring.mail.debug=true
spring.mail.default.encoding=UTF-8
spring.mail.mime.charset=UTF-8
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
