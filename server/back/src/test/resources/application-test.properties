# Redis 설정 고정값 (TestContainers에서 동적으로 덮어씀)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# JWT 테스트 설정
jwt.secret=test-jwt-secret-key-for-integration-tests-should-be-long-enough
jwt.expireSec=3600
jwt.refresh.expireSec=86400

# JPA/Hibernate 설정 (테스트용 인메모리 DB 또는 TestContainers 사용 가정)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# MongoDB 테스트 설정 (TestContainers 사용 시 동적으로 덮어씀)
spring.data.mongodb.uri=mongodb://localhost:27017/testdb

# 암호화 키 테스트 설정 (32바이트 = 256비트)
encryption.secret-key=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

# 메일 테스트 설정 (실제 발송 방지, 필요 시 MailSender Mock 사용)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# 금융 API 테스트 설정
external.bank.institution-code=00100
external.bank.fintech-app-no=001
external.bank.api-key=e26901e8543e4d219c7a952aaee3dd9f
SSAFY_FINANCIAL_NETWORK_API_KEY=e26901e8543e4d219c7a952aaee3dd9f

# 데이터 URL 테스트 설정
data.url=http://localhost:8081/test-data

# 쿠키 도메인 테스트 설정
app.cookie.domain=localhost

# WebAuthn 테스트 설정
webauthn.rp.id=localhost
webauthn.rp.name=Test RP
webauthn.rp.origin=http://localhost:0

# 인증서 경로 테스트 설정 (테스트용 더미 파일 경로 또는 Mock 사용)
cert.ca.keystore.path=classpath:certs/test-keystore.p12
cert.ca.keystore.password=testpassword
cert.ca.key.alias=testkey

# AWS S3 테스트 설정 (필요 시 Mock 사용 또는 LocalStack 사용)
aws.region=ap-northeast-2
aws.access-key=test-access-key
aws.secret-key=test-secret-key
aws.bucket-name=test-bucket

# 로깅 설정
